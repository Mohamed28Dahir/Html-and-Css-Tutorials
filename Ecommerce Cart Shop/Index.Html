<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Cart Shop</title>
    <link rel="stylesheet" href="Style.Css">
</head>
<body>
   
    <div class="container">
        <div class="card">
            <img src="Images/Solo Leveling.jpg" alt="AEROREADY Shirt">
            <h3>AEROREADY SHIRT</h3>
            <p class="price">$25</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="Images/Bleach.jpg" alt="Wireless Earbuds">
            <h3>Bleach</h3>
            <p class="price">$100</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="Images/Naruto.jpg" alt="Hooded Parka">
            <h3>Naruto</h3>
            <p class="price">$45</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="Images/Jujutsu Kaisen.jpg" alt="Straw Metal Bottle">
            <h3>Demon Slayer</h3>
            <p class="price">$24.04</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
